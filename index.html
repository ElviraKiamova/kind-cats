<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="Слайдер с изображениями пушистых котов">
		<meta name="author" content="Киямова Эльвира">
		<link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
		<link rel="stylesheet" href="./styles/styles.css">
		<title>ТолстопузоСлайдер</title>
	</head>
	<body>
		<main>
			<h1 class="title">Круглые мурлыки</h1>
			<section class="slider" role="region" aria-live="polite">
				<div class="slider__container">
					<img class="slider__img" src="./img/1.png" alt="Белый пушистый кот">
					<img class="slider__img" src="./img/2.png" alt="Рыжий пушистый кот">
					<img class="slider__img" src="./img/3.png" alt="Рыжий пушистый кот с белой грудкой">
					<img class="slider__img" src="./img/4.png" alt="Белый пушистый кот спит">
					<img class="slider__img" src="./img/5.png" alt="Рыже-голубой пушистый кот">
				</div>
				<button class="slider__button" type="button" aria-label="Предыдущий слайд" tabindex="0">&lt;</button>
				<button class="slider__button" type="button" aria-label="Следующий слайд" tabindex="0">&gt;</button>
			</section>
		</main>
		<script src="./scripts/script.js"></script>
	</body>
</html>
